<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    #circle{
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }

    #box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px; 
    }
  </style>
</head>

<body>
  <div class="blue-box" id="box">
    <div class="red-circle" id="circle">
    </div>
  </div>


</body>

</html>
