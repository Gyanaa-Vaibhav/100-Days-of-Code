<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>

    <div class="back">
        <div class="holder">
            <h2>BMI Calculator</h2>
            <p style="font-weight: 550;">Please Enter the details below to get you BMI</p>
            <div class="inp">
                <input type="number" id="userWeight" placeholder="Enter Weight" autocomplete="off">
                <input type="number" id="userHeight" placeholder="Enter Height" autocomplete="off">
                
            </div>
            <input id="button1" type="button" value="Submit">
            <h1 id="ans"></h1>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
